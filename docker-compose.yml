  cyclos-app:
    image: cyclos/cyclos:4.11.2
    environment:
    - DB_HOST=cyclos-db
    - DB_NAME=cyclos
    - DB_USER=cyclos
    - DB_PASSWORD=cyclos
    restart: always
    ports:
    - '${CYCLOS_PORT}:8080'
    networks:
      - mlc_net

  cyclos-db:
    image: cyclos/db
    volumes:
      - ./etc/cyclos/dump/cyclos.sql:/docker-entrypoint-initdb.d/cyclos.sql
      - ./data/cyclos/postgresql:/var/lib/postgresql/data
    environment:
    - POSTGRES_DB=cyclos
    - POSTGRES_USER=cyclos
    - POSTGRES_PASSWORD=cyclos
    restart: always
    networks:
      - mlc_net


