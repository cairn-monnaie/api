version: '3.5'

networks:
  mlc_net:
    external:
      name: mlc_net

services:
  api:
    build: . 
    volumes:
      - ./src/api:/usr/src/app
      - ./etc/cyclos:/cyclos
      - ./etc/dolibarr:/dolibarr
    ports:
      - 8000:8000
    environment:
      - CURRENCY_SLUG=cairn
      - CURRENCY_SYMBOL=CRN
      - ENV=test
      - SESSION_TIMEOUT=1500
      - MIN_LENGTH_PWD=4
      - MAX_LENGTH_PWD=25 
      - DJANGO_DEBUG=True
      - API_PUBLIC_URL=http://localhost:8000
      - DOLIBARR_PUBLIC_URL=http://localhost:8080
      - BDC_PUBLIC_URL=http://localhost:8001
      - GI_PUBLIC_URL=http://localhost:8002
      - CEL_PUBLIC_URL=http://front:8000
      - EMAIL_NOTIFICATION_GESTION=gestion@euskalmoneta.org
      - RAVEN_CONFIG_DSN=http://46498c24303d4b27828e5e47ce927818:6177efcf6d1d47508f1c22332c8dddaf@sentry:9000/2
    depends_on:
      - cyclos-app
        #      - dolibarr-app
    networks:
      - mlc_net

